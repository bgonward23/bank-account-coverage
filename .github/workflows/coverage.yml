name: C++ Unit Tests & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install GCC and LCOV
      run: |
        sudo apt-get update
        # Install GCC (standard C++ compiler) and LCOV (coverage tool)
        sudo apt-get install -y gcc g++ lcov cmake

    - name: Configure CMake (Switch to GCC)
      run: |
        # We explicitly set C and CXX compilers to GCC/G++
        # We add '--coverage' which tells GCC to generate .gcno notes
        cmake -S . -B build \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_C_COMPILER=gcc \
          -DCMAKE_CXX_COMPILER=g++ \
          -DCMAKE_CXX_FLAGS="--coverage" \
          -DCMAKE_C_FLAGS="--coverage" \
          -DCMAKE_EXE_LINKER_FLAGS="--coverage"

    - name: Build
      run: cmake --build build

    - name: Run Tests
      run: |
        # Run tests to generate the runtime .gcda data
        ctest --test-dir build --output-on-failure

    - name: Generate Coverage Report
      run: |
        # 1. Initialize LCOV (Capture data)
        # --directory build tells it where to look for .gcda files
        lcov --capture --directory build --output-file coverage.info

        # 2. Filter out System Files & Test Files
        # We remove /usr/* (system headers) and tests/* (we only want source coverage)
        lcov --remove coverage.info '/usr/*' '*/googletest/*' '*/tests/*' --output-file coverage.info

        # 3. List the Coverage
        lcov --list coverage.info
